<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charet="UTF-8">
    <title>Markdown 编辑器</title>
    <!-- 引入Markdown解析库 -->
    <cript rc="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- 引入PDF生成库 -->
    <cript rc="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <tyle>
        .container {
            diplay: flex;
            gap: 20px;
            padding: 20px;
        }
        #editor, #preview {
            width: 45%;
            height: 80vh;
            padding: 10px;
            border: 1px solid #ccc;
        }
        #preview {
            overflow-y: auto;
        }
        .toolbar {
            margin-bottom: 10px;
        }
    </tyle>
</head>
<body>
    <div cla="toolbar">
        <input type="file" id="fileInput" accept=".txt">
        <button onclick="exportPDF()">导出PDF</button>
    </div>
    <div cla="container">
        <textarea id="editor" placeholder="输入或粘贴Markdown内容..."></textarea>
        <div id="preview"></div>
    </div>
    <cript rc="app.js"></script>
</body>
</html>
